<ion-view title="Ask Dr. Spine" id="page12" style="">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
            <i class="icon ion-ios-arrow-back"></i> 
          </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" class="has-header">
        <button class="button button-icon icon ion-android-search"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div id="askDrSpine-button-bar3" class="button-bar">
            <a ui-sref="healthTips" id="askDrSpine-button18" style="font-weight:lighter;font-size:12px;" class="button button-positive  button-block">Health Tip</a>
            <a ui-sref="meetYourDoctors" id="askDrSpine-button19" style="font-weight:lighter;font-size:9px;" class="button button-positive  button-block">Meet Doctor</a>
            <button id="askDrSpine-button20" style="font-weight:lighter;font-size:9px;" class="button button-balanced  button-block">Ask Dr. Spine</button>
        </div>
        <div id="askDrSpine-markdown15" style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#000000;">Ask Dr Spine Any Question</p>
        </div>
        <div class="spacer" style="width: 285px; height: 10px;"></div>
        <form id="askDrSpine-form17" class="list">
            <label class="item item-input" id="askDrSpine-input19">
        <input placeholder="Subject" type="text" ng-model="data.subject" required>
      </label>
            <div class="spacer" style="height: 10px;"></div>
            <textarea placeholder="Type Question Here" style="width: 100%; height: 200px;" ng-model="data.question" required></textarea>
            <div id="askDrSpine-container50" class="row">
                <div id="askDrSpine-container51" class="col-50 padding">
                    <button id="askDrSpine-button23" style="font-weight:lighter;" class="button button-positive  button-block">Clear All</button>
                </div>
                <div id="askDrSpine-container52" class="col-50 padding">
                    <input class="button button-block button-balanced  button-block" type="submit" name="submit" value="SEND" ng-click="send()">
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
